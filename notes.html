<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Add your notes</h1>
                <br>
                <form action="">
                    <div class="form-group">
                        <label for="my-textarea">You note here</label>
                        <textarea id="textNote" class="form-control" name="textNote" rows="3"></textarea>
                    </div>
                    <select name="priority" id="priority">
                        <option value="Not Important">Not Important</option>
                        <option value="Very Important">Very Important</option>
                    </select>
                    <br>
                    <br>
                    <button id="addBtn" class="btn btn-primary">Add</button>
                </form>
            </div>
            
        </div>

        <br>

            <div id="allNotes" class="row"> 
                <!-- here will inner html from js function -->
            </div>


    </div>
